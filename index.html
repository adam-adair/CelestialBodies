<!DOCTYPE html>
<html>
  <head>
    <title>Celestial Bawdies</title>
    <style>
      html,
      body {
        margin: 10;
        padding: 0;
        overflow: hidden;
        height: 100%;
      }
      #bodyForm > *,
      #sizeDiv > * {
        display: block;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <p id="musicStatus">Music Loading: 0%</p>
    <p>Move camera: uiojkl</p>
    <button id="bodyButton">Add Body</button>
    <form id="bodyForm" style="visibility: hidden">
      <p>Move new body: qewasd</p>
      <div>
        <input type="radio" id="bodyPlanet" name="bodyType" value="planet" />
        <label for="bodyPlanet">Planet</label>
        <input type="radio" id="bodyStar" name="bodyType" value="star" />
        <label for="bodyStar">Star</label>
      </div>
      <label for="bodyName">Celestial Body Name:</label>
      <input type="text" id="bodyName" name="bodyName" />
      <div id="sizeDiv">
        <label for="bodySize" id="bodySizeLabel">Size:</label>
        <input
          type="number"
          id="bodySize"
          name="bodySize"
          min=".01"
          max="50"
          step=".01"
          value="1"
        />
      </div>
      <label for="bodyMass">Mass:</label>
      <input
        type="number"
        id="bodyMass"
        name="bodyMass"
        min=".01"
        max="50"
        step=".01"
        value="1"
      />
      <div>
        Initial Velocity:<br />
        X:<input
          type="number"
          id="velX"
          name="velX"
          min="-50"
          max="50"
          step=".01"
          value="0"
        />
        Y:<input
          type="number"
          id="velY"
          name="velY"
          min="-50"
          max="50"
          step=".01"
          value="0"
        />
        Z:<input
          type="number"
          id="velZ"
          name="velZ"
          min="-50"
          max="50"
          step=".01"
          value="0"
        />
      </div>
      <div id="surfaceDiv">
        <span id="bodySurfaceLabel"> Surface:<br /> </span>
        <input type="radio" id="grass" name="bodySurface" value="grass" />
        <label for="grass">Grass</label>
        <input type="radio" id="water" name="bodySurface" value="water" />
        <label for="water">Water</label>
        <input type="radio" id="sand" name="bodySurface" value="sand" />
        <label for="sand">Sand</label>
        <input type="radio" id="solid" name="bodySurface" value="color" />
        <label for="solid">Solid Color</label>
        <br />
        <label for="color">Base Color</label>
        <input type="color" id="colorRGB" name="bodyBase" value="#ffffff" />
      </div>
    </form>
    <script src="./dist/bundle.js"></script>
  </body>
</html>
